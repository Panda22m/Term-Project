<!DOCTYPE html>
<html>
<head>
  <title>이미지 슬라이더</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // 변수를 선언합니다.
      let width = 460;
      const height = 300;
      let current = 0;
      // 함수를 선언합니다.
      const moveTo = function () {
        $('.images').animate({
          left: -current * width
        }, 1000);
      };
      // 슬라이더 내부의 이미지 개수를 확인합니다.
      const imageLength = $('.slider').find('.image').length;
      // 슬라이더 버튼을 추가합니다.
      for (let i = 0; i < imageLength; i++) {
        $('<button></button>')
          .attr('data-position', i)
          .text(i)
          .click(function () {
            current = $(this).attr('data-position');
            moveTo();
          })
          .insertBefore('.slider');
      }
      // 슬라이더 스타일을 설정합니다.
      $('.slider').css({
        position: 'relative',
        width: width,
        height: height,
        overflow: 'hidden'
      });
      $('.images').css({
        position: 'absolute',
        width: width * imageLength,
      });
      $('.image').css({
        margin: 0,
        padding: 0,
        width: width,
        height: height,
        display: 'block',
        float: 'left'
      });
      // 3초마다 슬라이더를 이동시킵니다.
      setInterval(function () {
        current = (current + 1) % imageLength;
        moveTo();
      }, 3000);
    });
  </script>
</head>
<body>
  <div class="slider">
    <div class="images">
